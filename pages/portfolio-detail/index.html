<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="../../index.css" rel="stylesheet" />
    <script src="./portfolio-detail.js" type="module"></script>
    <script src="../../js/carousel.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="container--header">
        <img
          class="header__logo"
          src="../../assets/icons/logo-dark.svg"
          alt="Main logo"
        />
        <nav class="nav">
          <ul>
            <li class="nav__item"><a href="/">Home</a></li>
            <li class="nav__item"><a href="/pages/portfolio/">Portfolio</a></li>
            <li class="nav__item"><a href="/pages/contact/">Contact Me</a></li>
          </ul>
        </nav>
        <div class="nav-phone">
          <div class="nav-phone__control">
            <button class="nav-phone__control-btn nav-phone__control-btn--open">
              <img src="../../assets/icons/hamburger.svg" alt="" />
            </button>
            <button
              class="nav-phone__control-btn nav-phone__control-btn--close"
            >
              <img src="../../assets/icons/close.svg" alt="" />
            </button>
          </div>
          <nav class="nav-phone__wrapper">
            <ul>
              <li class="nav-phone__item"><a href="/">Home</a></li>
              <li class="nav-phone__item">
                <a href="/pages/portfolio/">Portfolio</a>
              </li>
              <li class="nav-phone__item">
                <a href="/pages/contact/">Contact Me</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container--portfolio-detail-main">
        <div class="content-wrapper">
          <div class="project-hero"></div>
          <div class="carousel" id="carousel">
            <div class="carousel__btn carousel__btn--left">
              <img src="../../assets/icons/arrow-left.svg" alt="" />
            </div>
            <div class="carousel__btn carousel__btn--right">
              <img src="../../assets/icons/arrow-right.svg" alt="" />
            </div>
            <div class="carousel__indicator"></div>
            <div class="carousel__content">
              <div class="carousel__item carousel__item1"></div>
              <div class="carousel__item carousel__item2"></div>
              <div class="carousel__item carousel__item1"></div>
              <div class="carousel__item carousel__item2"></div>
            </div>
          </div>
          <div class="project-data-wrapper">
            <section class="project-summary">
              <h1 class="project-summary__title"></h1>
              <p class="project-summary__text"></p>
              <div class="project-summary__keywords"></div>
              <div class="project-summary__action"></div>
            </section>
            <section class="project-background">
              <h2 class="project-background__heading">Project Background</h2>
              <p class="project-background__text"></p>
              <h2 class="project-background__heading">Static Previews</h2>
              <div class="project-background__preview"></div>
            </section>
          </div>
          <div class="navigation">
            <div class="navigation__tile navigation__tile--left">
              <a href="#">
                <button class="navigation__btn navigation__btn--left">
                  <img
                    class="navigation__btn-icon navigation__btn-icon--left"
                    src="../../assets/icons/arrow-left.svg"
                    alt=""
                  />
                  <div class="navigation__btn-text">
                    <h3></h3>
                    <p>Previous Project</p>
                  </div>
                </button>
              </a>
            </div>
            <div class="navigation__separator-line"></div>
            <div class="navigation__tile navigation__tile--right">
              <a href="#">
                <button class="navigation__btn navigation__btn--right">
                  <img
                    class="navigation__btn-icon navigation__btn-icon--right"
                    src="../../assets/icons/arrow-right.svg"
                    alt=""
                  />
                  <div class="navigation__btn-text">
                    <h3></h3>
                    <p>Next Project</p>
                  </div>
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="error-message">
          <h1 class="error-message__header">
            I have not done this project
            <span class="error-message__emoji">:(</span>
          </h1>
          <a href="/pages/portfolio/">
            <button class="btn">Go back to portfolio</button>
          </a>
        </div>
        <aside class="cta">
          <p class="cta__subject">Interested in doing a project together?</p>
          <div class="cta__separator-line"></div>
          <a href="/pages/contact/">
            <button class="btn">Contact me</button>
          </a>
        </aside>
      </div>
    </main>
    <footer class="footer">
      <div class="container--footer">
        <div class="footer__main">
          <img
            class="footer__logo"
            src="../../assets/icons/logo-light.svg"
            alt="Main logo"
          />
          <nav class="nav">
            <ul>
              <li class="nav__item"><a href="/">Home</a></li>
              <li class="nav__item">
                <a href="/pages/portfolio/">Portfolio</a>
              </li>
              <li class="nav__item">
                <a href="/pages/contact/">Contact me</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="social" data-accent="light"></div>
      </div>
    </footer>
  </body>
</html>
