<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="../../index.css" rel="stylesheet" />
    <script src="./portfolio.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="container--header">
        <img
          class="header__logo"
          src="../../assets/icons/logo-dark.svg"
          alt="Main logo"
        />
        <nav class="nav">
          <ul>
            <li class="nav__item"><a href="/">Home</a></li>
            <li class="nav__item selected">
              <a href="/pages/portfolio/">Portfolio</a>
            </li>
            <li class="nav__item"><a href="/pages/contact/">Contact Me</a></li>
          </ul>
        </nav>
        <div class="nav-phone">
          <div class="nav-phone__control">
            <button class="nav-phone__control-btn nav-phone__control-btn--open">
              <img src="../../assets/icons/hamburger.svg" alt="" />
            </button>
            <button
              class="nav-phone__control-btn nav-phone__control-btn--close"
            >
              <img src="../../assets/icons/close.svg" alt="" />
            </button>
          </div>
          <nav class="nav-phone__wrapper">
            <ul>
              <li class="nav-phone__item"><a href="/">Home</a></li>
              <li class="nav-phone__item selected">
                <a href="/pages/portfolio/">Portfolio</a>
              </li>
              <li class="nav-phone__item">
                <a href="/pages/contact/">Contact Me</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container--portfolio-main">
        <div id="projects" class="project-list"></div>
        <aside class="cta">
          <p class="cta__subject">Interested in doing a project together?</p>
          <div class="cta__separator-line"></div>
          <a href="/pages/contact/">
            <button class="btn">Contact me</button>
          </a>
        </aside>
      </div>
    </main>
    <footer class="footer">
      <div class="container--footer">
        <div class="footer__main">
          <img
            class="footer__logo"
            src="../../assets/icons/logo-light.svg"
            alt="Main logo"
          />
          <nav class="nav">
            <ul>
              <li class="nav__item"><a href="/">Home</a></li>
              <li class="nav__item selected">
                <a href="/pages/portfolio/">Portfolio</a>
              </li>
              <li class="nav__item">
                <a href="/pages/contact/">Contact me</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="social" data-accent="light"></div>
      </div>
    </footer>
  </body>
</html>
